<div class="container">
  <div class="row">
    <section class="col-3">
      <h6 class="text-danger fw-bold my-3">Sorting</h6>

      <select class="form-select" aria-label="Default select example">
        <option selected>Name</option>
        <option value="1">Price: Min-Max</option>
        <option value="2">Price: Max-Min</option>
      </select>

      <h6 class="text-danger fw-bold my-3">Category</h6>
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center py-4">
        <div class="col-3">
          <span>Showing <strong>5</strong> of <strong>15</strong>Results</span>
        </div>
        <div class="input-group mt-2">
          <input class="form-control mr-2" type="text" placeholder="Search Here...">
          <button class="btn btn-outline-success">Search</button>
          <button class="btn btn-outline-warning">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-shop-item></app-shop-item>
        </div>
      </div>
    </section>
  </div>
</div>
